<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Generador de Códigos QR</title>
</head>
<body>
    <h1>Generador de Códigos QR</h1>
    <p>Generador QR usando una API</p>
    
    <div>
        <label for="input1">Nombre</label>
            <input type="text" id="input1" required maxlength="255" placeholder="Ingresa tu Nombre">

        <label for="input2">Correo Electrónico</label>
            <input type="email" id="input2" required maxlength="35" placeholder="Ingresa tu correo electrónico">

        <label for="input3">Selecciona la Institución</label>
            <input type="text" id="input3" list="institucionLista" required>
            <datalist id="institucionLista">
                <option value="UNAM">FES Aragón</option>
                <option value="IPN">Politécnico</option>
                <option value="UPN">UPN</option>
            </datalist>    

        <label for="input4">Dependencia</label>
            <input type="text" id="input4" required maxlength="35" placeholder="Ingresa dependencia">    
    </div>
    <div>
        <button onclick="generarQR()">Generar QR</button>
        <button onclick="location.href='/qrgen'">Generar otro QR</button>
    </div>
    <div style="text-align: center;" id="qr-code">
        <!-- Imagen de QR -->
    </div>

    <a href="/Tarea07"><button>Inicio</button></a>
</body>
<script src="/app2.js"></script>
</html>
